version: '3'

networks:
  app:

services:
  php:
    container_name: php-app
    build:
      context: .
      dockerfile: ${DOCKER_FILE_FOLDER}/php/Dockerfile
      args:
        USER: ${USER}
        GROUP: ${GROUP}
        CONFIG_FOLDER: ${CONFIG_FOLDER}
    expose:
      - "9000"
    restart: always
    volumes:
      - ${APP_FOLDER}:/var/www/html
    networks:
      - app

  mysql:
    container_name: mysql-app
    build:
      context: .
      dockerfile: ${DOCKER_FILE_FOLDER}/mysql/Dockerfile
      args:
        USER: ${USER}
        GROUP: ${GROUP}
    ports:
      - ${MYSQL_PORT}:3306
    restart: always
    volumes:
      - ${DATABASE_FOLDER}:/var/lib/mysql
      - ${LOG_FOLDER}:/var/log/mysql
    working_dir: /var/lib/mysql
    user: ${USER}
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      SERVICE_TAGS: ${SERVICE_TAGS}
      SERVICE_NAME: ${SERVICE_NAME}
    networks:
      - app

  nginx:
    container_name: nginx-app
    build:
      context: .
      dockerfile: ${DOCKER_FILE_FOLDER}/nginx/Dockerfile
      args:
        USER: ${USER}
        GROUP: ${GROUP}
        CONFIG_FOLDER: ${CONFIG_FOLDER}
    ports:
      - ${NGINX_PORT}:80
    restart: always
    volumes:
      - ${APP_FOLDER}:/var/www/html
      - ${LOG_FOLDER}:/var/log/nginx/
    depends_on:
      - php
      - mysql
    networks:
      - app